name: Unit Tests

on:
  pull_request:
    branches: [ "main", "develop" ]
  # (Optional) Enable running workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  EnvSetup:
    uses: ./.github/workflows/envSetup.yml
  Run:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Run Unit Tests
        run: ./gradlew test